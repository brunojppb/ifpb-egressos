{% extends "base.html" %}

{% block content %}
<div class="col-md-6">
	{% if error %}
		{{error}}
	{% endif %}
	<form action="{% url 'home' %}" method="post" class="form-horizontal">{%csrf_token%}
		<fieldset>
		<legend>Login</legend>
				<div class="form-group">
					<label for="email_id" class="col-lg-2 control-label">Email:</label>
					<div class="col-lg-10">
						<input type="text" placeholder="insira seu email" class="form-control" id="email_id" name="email"/>
					</div>
				</div>
				<div class="form-group">
					<label for="senha_id" class="col-lg-2 control-label">Senha:</label>
					<div class="col-lg-10">
						<input type="password" class="form-control" id="senha_id" name="password"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">
						<input type="submit" value="Login" class="btn btn-info">	
					</div>
				</div>
		</fieldset>
	</form>
</div>
<div class="col-md-6">
    {%load staticfiles%}
    <legend>Ou use uma Rede Social :)</legend>
    <a href="{% url 'social:begin' 'facebook' %}"><img src="{%static "img/facebook_button.png" %}" style="width:60%; height:60%"></a><br />
</div>
{% endblock content %}
